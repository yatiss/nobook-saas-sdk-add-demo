<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NB加试对接接口Demo</title>
    <link data-jsfiddle="common" rel="stylesheet" media="screen" href="main.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="lodash.core.min.js"></script>
    <script src="layer-v2.2/layer.js"></script>
    <script src="OutMain.js"></script>
</head>
<body>
    <div id="listBoxId" class="box">
        <div class="left-list">
            <div>
                <div class="fir-btns">
                    <button id="labListId" class="click-btns">实验列表</button>
                    <button id="publishExamId" class="click-btns">发布考试</button>
                </div>
                <button id="publishExamListId" class="btn-cla click-btns">发布考试列表</button>
            </div>
        </div>
        <div class="right-box">
        </div>
 <!--       <div class="switch-cla">
            <button class="click-btns">切换版本</button>
            <label class="ban-label">物理加试</label>
        </div>-->
        <div class="bot-cla">
            <input class="use-cla">
            <button class="login-btn click-btns">退出</button>
            <label class="ni-cla"></label>
        </div>
    </div>
    <div id="exam-lab" style="display: none">
        <div class="lab-box">
            <iframe id="viewIframeId"
                    allowFullScreen="true"
                    frameborder="0"
                    scrolling="no"
                    style="width: 100%; height: 100%;"></iframe>
        </div>
        <div class="lab-btns">
            <button class="click-btns">返回</button>
            <button id="exam-submit-btn" class="click-btns">提交</button>
        </div>
    </div>
</body>
</html>
